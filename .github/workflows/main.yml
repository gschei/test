name: Test Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  check-changes:
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - run: git fetch
      - run: git log origin/${{ github.event.pull_request.base.ref }}..
